<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菲律宾网络</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="header">
        <h1>菲律宾接入网络</h1>
        <div class="timestamp"></div>
    </div>
    <div class="mainbox">
        <!-- left side -->
        <div class="columns left">
            <!-- 公共样式 -->
        <div class="pannel">
            <h2>设备增长量</h2>
            <div class="chart content1">chart</div>
            <div class="bottom-pannel"></div>
        </div>
        <div class="pannel">
            <h2>终端增长量</h2>
            <div class="chart content2">chart</div>
            <div class="bottom-pannel"></div>
        </div>
        </div>
        <!-- center side -->
        <div class="columns center">
            <div class="no">
                <ul class="no-hd">
                   <li>703</li> 
                   <li>1670</li> 
                   <li>1279234</li> 
                </ul>
                <div class="no-body">
                    <li>OLT数量</li>
                    <li>MSAN数量</li>
                    <li>ONU数量</li>
                </div>
            </div>
            <div class="map">
                <div class="map4"></div>
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
            </div>
        </div>
        <!-- right side -->
        <div class="columns right">
            <div class="pannel">
                <h2>网络活动完成度</h2>
                <div class="chart content3">chart</div>
                <div class="bottom-pannel"></div>
            </div>
            <div class="pannel">
                <h2>网络优化/客户满意度</h2>
                <div class="chart content4">chart</div>
                <div class="bottom-pannel"></div>
            </div>
    </div>
    <script src="./js/flexible.js"></script>
    <script src="./js/timestamp.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/echartindex.js"></script>
    
    <script>

        // timestamp.innerHTML="2020-12-03"
    </script>
</body>

</html>
